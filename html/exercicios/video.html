<video id="meuVideo" width="800" height="450" controls autoplay controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag vídeo.
</video>

<div wm-progesso="meuVideo" class=progresso>
    <div></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    const myVideo = document.querySelector('video#meuVideo');
    const playButton = document.querySelector('[wm-play]');
    const pauseButton = document.querySelector('[wm-pause]');
    const progressBar = document.querySelector('.progresso div');
   
    meuVideo.oncanplay = function() {
   
      playButton.onclick = () => myVideo.play();
      pauseButton.onclick = () => myVideo.pause();  

      myVideo.ontimeupdate = () => {
        const percentual = (myVideo.currentTime / myVideo.duration) * 100
        const valorDiv = progressBar
        valorDiv.style.width = `${percentual}%`
        valorDiv.innerHTML = `${percentual.toFixed(1)}%`
      }
    }
   
  </script>
